<!DOCTYPE html>
<html
  lang="<%= htmlWebpackPlugin.options.lang %>"
  xml:lang="<%= htmlWebpackPlugin.options.lang %>"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <meta name="robots" content="noindex" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1, user-scalable=yes" />
  <meta
    name="theme-color"
    content="<%= htmlWebpackPlugin.options.themeColour %>"
  />
  <link href="./<%= htmlWebpackPlugin.files.css %>" rel="stylesheet" />
  <script src="./<%= htmlWebpackPlugin.files.js %>" defer></script>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <div id="<%= htmlWebpackPlugin.options.appMountId %>"></div>
</html>
